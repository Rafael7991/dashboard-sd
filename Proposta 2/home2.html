<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sensores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-4">Gerenciamento de Sensores - UFJF</h1>
        <div class="flex items-center mb-4">
            <select id="deviceFilterCircuit" class="border p-2 rounded">
                <option value="all">Todos</option>
                <option value="circuit1">Circuito 1</option>
                <option value="circuit2">Circuito 2</option>
                <option value="circuit3">Circuito 3</option>
            </select>
            <select id="deviceTypeFilter" class="border p-2 rounded ml-2">
                <option value="all">Sensores e Atuadores</option>
                <option value="sensors">Apenas Sensores</option>
                <option value="actuators">Apenas Atuadores</option>
            </select>
            <button id="filterDevices" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">OK</button>
        </div>
        
        <button id="loadSensors" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Carregar Sensores</button>
        <button id="viewGraphs" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded ml-2">Ver Gr√°ficos</button>
        
        
        <div id="sensorList" class="mt-4"></div>
    </div>
    
    <script src="scriptHome2.js"></script>
</html>
